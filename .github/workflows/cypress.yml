name: Cypress Tests (Staging)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: ./Cypress_Automation/cypress-demo

      - name: Run Cypress tests on staging
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./Cypress_Automation/cypress-demo
          browser: chrome
